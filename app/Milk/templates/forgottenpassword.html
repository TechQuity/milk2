{% extends "layout.html" %}
 
{% block content %}
  <h2>Forgotten Password</h2>
 
  {% for message in form.Members_Email.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
   
  <form action="{{ url_for('forgottenpassword') }}" method=post>
    {{ form.hidden_tag() }}
     
    {{ form.Members_Email.label }}
    {{ form.Members_Email }}
     
    {{ form.submit }}
  </form>
     
{% endblock %}
